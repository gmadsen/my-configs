# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Import additional configuration files
# import:
  # - /home/madsen/.config/alacritty/fonts.yml
# - /home/madsen/.config/alacritty/colors.yml
shell:
  program: /usr/bin/fish
  args:
    - --login

window:
  dimensions:
    columns: 84
    lines: 22
  padding:
    x: 8 
    y: 8

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3
  ## Mouse Options
  #mouse:

## Cursor
cursor:
  style:
    shape: Block
    blinking: On
  unfocused_hollow: false

font:
  size: 7 
## Reload config changes automatically 
live_config_reload: true
colors:
  # Default colors
  primary:
    background: '#2E3440'
    foreground: '#D8DEE9'

  # Normal colors
  normal:
    black: '#3B4252'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#88C0D0'
    white: '#E5E9F0'

  # Bright colors
  bright:
    black: '#4C566A'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#8FBCBB'
    white: '#ECEFF4'
theme: Nord
