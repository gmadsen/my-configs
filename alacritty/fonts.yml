# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: Fira Code
    style: Regular 

  # Bold font face
  bold:
    family: Fira Code
    style: Bold

  # Italic font face
  italic:
    family: Fira Code
    style: Italic

  # Bold italic font face
  bold_italic:
    family: Fira Code 
    style: Bold Italic

  # Point size
  size: 13.4

  # Offset
  offset:
    x: 2 
    y: 2

