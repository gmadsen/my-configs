# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: Liga SFMono Nerd Font 
    style: Regular 

  # Bold font face
  bold:
    family: Liga SFMono Nerd Font 
    style: Bold

  # Italic font face
  italic:
    family: Liga SFMono Nerd Font 
    style: Bold
    style: Italic

  # Bold italic font face
  bold_italic:
    family: Liga SFMono Nerd Font 
    style: Bold
    style: Bold Italic

  # Point size
  size: 13.4

  # Offset
  offset:
    x: 0 
    y: 0

